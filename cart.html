<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1>GroceryHive</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                </ul>
            </nav>
        </header>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <div class="item">
                    <img src="apple.png" alt="Organic Apple">
                    <div class="details">
                        <h3>Organic Apple</h3>
                        <p>$1.50 per apple</p>
                    </div>
                    <div class="quantity">
                        <input type="number" value="1" min="1">
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>

                <div class="item">
                    <img src="banana.png" alt="Organic Bananas">
                    <div class="details">
                        <h3>Organic Bananas</h3>
                        <p>$1.20 per bunch</p>
                    </div>
                    <div class="quantity">
                        <input type="number" value="1" min="1">
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>

                <div class="item">
                    <img src="olive-oil.png" alt="Organic Olive Oil">
                    <div class="details">
                        <h3>Organic Olive Oil</h3>
                        <p>$12.00 per bottle</p>
                    </div>
                    <div class="quantity">
                        <input type="number" value="1" min="1">
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <p>Subtotal: <span>$18.70</span></p>
                <p>Tax: <span>$3.30</span></p>
                <h3>Total: <span>$22.00</span></h3>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GroceryNow. All rights reserved.</p>
    </footer>
</body>
</html>
