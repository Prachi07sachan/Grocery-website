<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Picks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FRESH PICKS</div>
        <div class="header-buttons">
            <a href="login.html" class="btn">Log in</a>
            <a href="signup.html" class="btn">Sign up</a>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Discover the freshest picks for your kitchen</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search groceries">
                    <button class="search-btn">Search</button>
                </div>
            </div>
            <div class="hero-images">
                <img src="fruites.jpg" alt="Grocery Icon" class="icon-left">
                <img src="shop.avif" alt="Store Icon" class="icon-right">
            </div>
        </section>
    </main>
</body>
</html>
